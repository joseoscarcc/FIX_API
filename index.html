<html>
<body>
  <form action="/process-form" method="POST">
    <label for="idname">ID Name:</label>
     <input type="text" id="idname" name="idname">
    <br>
    <label>
      <input type="checkbox" name="items" value="id"> id - An integer that uniquely identifies the Asset.
    </label>
    <br>
    <label>
      <input type="checkbox" name="items" value="strName"> strName - Display name of the asset.
    </label>
    <br>
    <label>
      <input type="checkbox" name="items" value="strDescription"> strDescription - A short text describing the asset.
    </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strModel"> strModel - For equipment or tools, this field can be used to store the model's name of the asset.
      </label>
      <br>
      <label>
        <input type="checkbox" name="items" value="strMake"> strMake - For equipment or tools, this field can be used to store the brand's name of the asset.
      </label>
      <br>
      <label>
        <input type="checkbox" name="items" value="qtyMinStockCount"> qtyMinStockCount - Mininum stock count for the asset.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strCity"> strCity - The city the asset is located into.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strShippingTerms"> strShippingTerms - This field can be used to add comments about the shipping terms of the asset. 
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strAddress"> strAddress - Street number and street name of the address the asset is located at.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strNotes"> strNotes - The city the asset is located into.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strProvince"> strCity - Code or full name of the province the asset is located at.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="intCountryID"> intCountryID - The ID of the country the asset is located at. For example : 124 for Canada or 840 for United States of America. For getting all possible values, please refer to the Country section.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="intSiteID"> intSiteID - For multi-sites tenants, the ID of the site where the asset is located at. A site is an asset itself, so for possible values, please refer to the Asset section.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="strPostalCode"> strPostalCode - The postal code of the address the asset is located at.
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="dblLastPrice"> dblLastPrice - Last Purchase Price Per Unit on Asset
      </label>
    <br>
    <label>
        <input type="checkbox" name="items" value="bolIsSite"> bolIsSite - When set true indicates if Asset is a Site
      </label>
    <br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
